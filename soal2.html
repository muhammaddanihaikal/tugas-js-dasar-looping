<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soal2</title>
    <script>
      // Deklarasi variabel nilaiAwal dan inisialisasi dengan nilai 0
      var nilaiAwal = 0;

      // Lakukan perulangan FOR sebanyak 10 kali
      for (var i = 1; i <= 10; i++) {
        // Tambahkan nilaiAwal dengan 2 pada setiap pengulangan
        nilaiAwal += 2;

        // Tampilkan hasil penambahan pada setiap pengulangan
        console.log(
          "Nilai setelah pengulangan ke-" + i + " adalah " + nilaiAwal
        );
      }
    </script>
  </head>
  <body></body>
</html>
