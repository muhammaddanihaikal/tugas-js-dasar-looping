<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soal5</title>
    <script>
      // Deklarasi variabel jawaban dengan nilai "Impact Byte"
      var jawaban = "Impact Byte";

      // Deklarasi variabel inputJawaban
      var inputJawaban;

      // Lakukan perulangan while untuk mengecek jawaban dari user
      while (true) {
        // Tampilkan prompt untuk meminta inputan dari user
        inputJawaban = prompt(
          "Sebutkan kepanjangan dari nama IB (Impact Byte)?"
        );

        // Cek apakah jawaban dari user sudah benar
        if (inputJawaban === jawaban) {
          // Jika jawaban benar, tampilkan alert
          alert("Selamat jawaban kamu benar!");
          break; // Keluar dari perulangan
        } else {
          // Jika jawaban salah, tampilkan pesan kesalahan
          alert("Jawaban kamu salah, silahkan coba lagi.");
        }
      }
    </script>
  </head>
  <body></body>
</html>
